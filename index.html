<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        #legend {
            background: white;
            padding: 10px;
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #text-description {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            font-family: Arial, sans-serif;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="text-description"><p>Hover over a state!</p></div>
    <div id="legend"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ29sZGVuemFyaSIsImEiOiJjbTZzajM1cGswOHh3MndwcTY5bDF3NjI4In0.N-t7BzBw5GtUByTNVFst1A';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-100, 40], 
            zoom: 4
        });

        async function geojsonFetch() {
            let response = await fetch('assets/state_data.geojson');
            let stateData = await response.json();

            map.on('load', function loadingData() {
                map.addSource('stateData', {
                    type: 'geojson',
                    data: stateData
                });

                map.addLayer({
                    id: 'stateData-layer',
                    type: 'fill',
                    source: 'stateData',
                    paint: {
                        'fill-color': [
                            'step',
                            ['get', 'density'],
                            '#FFEDA0', 10,
                            '#FED976', 20,
                            '#FEB24C', 50,
                            '#FD8D3C', 100,
                            '#FC4E2A', 200,
                            '#E31A1C', 500,
                            '#BD0026', 1000,
                            "#800026"
                        ],
                        'fill-opacity': 0.7,
                        'fill-outline-color': '#fff'
                    }
                });

                // Legend
                const layers = [
                    '0-9', '10-19', '20-49', '50-99', 
                    '100-199', '200-499', '500-999', '1000+'
                ];
                const colors = [
                    '#FFEDA0', '#FED976', '#FEB24C', '#FD8D3C',
                    '#FC4E2A', '#E31A1C', '#BD0026', '#800026'
                ];

                let legend = document.getElementById('legend');
                layers.forEach((layer, i) => {
                    let div = document.createElement('div');
                    div.innerHTML = `<span style="background-color: ${colors[i]}; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span> ${layer}`;
                    legend.appendChild(div);
                });
            });

            // Tooltip interaction
            map.on('mousemove', ({point}) => {
                const state = map.queryRenderedFeatures(point, { layers: ['stateData-layer'] });
                document.getElementById('text-description').innerHTML = state.length ?
                    `<h3>${state[0].properties.name}</h3><p><strong><em>${state[0].properties.density}</strong> people per square mile</em></p>` :
                    `<p>Hover over a state!</p>`;
            });
        }

        geojsonFetch();
    </script>

</body>
</html>
